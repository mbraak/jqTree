        <link rel="stylesheet" href="/jqTree/static/bower_components/fontawesome/css/all.min.css" />

        <div class="mx-auto max-w-8xl mt-4 prose px-8">
  <p class="flex justify-between">

<h1>Example 3 - Drag and drop</h1>

<div id="tree1" class="not-prose" data-url="/example_data/"></div>

<p>
   Let's add drag-and-drop support by setting the option <strong>dragAndDrop</strong> to true.
   You can now drag tree nodes to another position.
</p>

<p>
    Other options:
</p>

<ul>
    <li>The option <strong>autoOpen</strong> is set to 0 to open the first level of nodes.</li>
</ul>

<h3>html</h3>

<figure class="highlight"><pre><code class="language-html" data-lang="html"><span class="nt">&lt;div</span> <span class="na">id=</span><span class="s">"tree1"</span> <span class="na">data-url=</span><span class="s">"/example_data/"</span><span class="nt">&gt;&lt;/div&gt;</span></code></pre></figure>

<h3>javascript</h3>

<figure class="highlight"><pre><code class="language-js" data-lang="js"><span class="kd">var</span> <span class="nx">$tree</span> <span class="o">=</span> <span class="nf">$</span><span class="p">(</span><span class="dl">'</span><span class="s1">#tree1</span><span class="dl">'</span><span class="p">);</span>
<span class="nx">$tree</span><span class="p">.</span><span class="nf">tree</span><span class="p">({</span>
  <span class="na">dragAndDrop</span><span class="p">:</span> <span class="kc">true</span><span class="p">,</span>
  <span class="na">autoOpen</span><span class="p">:</span> <span class="mi">0</span>
<span class="p">});</span></code></pre></figure>

</div>

    </body>

    <script src="/jqTree/static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/jqTree/tree.jquery.js"></script>
    <script src="/jqTree/static/bower_components/jquery-mockjax/dist/jquery.mockjax.js"></script>
    <script src="/jqTree/static/example_data.js"></script>

    
        <script src="/jqTree/static/examples/drag_and_drop.js"></script>
    
</html>
