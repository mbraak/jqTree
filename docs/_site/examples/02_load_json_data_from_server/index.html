<h1>Example 2 - load json data from the server</h1>

<div id="tree1" class="not-prose" data-url="/example_data/"></div>

<p>
    In this example we load the data from the server using the <strong>data-url</strong> property on the dom element.
</p>

<h3>html</h3>

<figure class="highlight"><pre><code class="language-html" data-lang="html"><span class="nt">&lt;div</span> <span class="na">id=</span><span class="s">"tree1"</span> <span class="na">data-url=</span><span class="s">"/example_data/"</span><span class="nt">&gt;&lt;/div&gt;</span></code></pre></figure>

<h3>javascript</h3>

<figure class="highlight"><pre><code class="language-js" data-lang="js"><span class="nf">$</span><span class="p">(</span><span class="dl">'</span><span class="s1">#tree1</span><span class="dl">'</span><span class="p">).</span><span class="nf">tree</span><span class="p">();</span></code></pre></figure>

</div>

    </body>

    <script src="/jqTree/static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/jqTree/tree.jquery.js"></script>
    <script src="/jqTree/static/bower_components/jquery-mockjax/dist/jquery.mockjax.js"></script>
    <script src="/jqTree/static/example_data.js"></script>
