<h1>Example 7 - autoscroll</h1>

<div id="scroll-container"><div id="tree1" class="not-prose"></div></div>

<p>
    This is an example of autoscroll. The tree will scroll automatically if you
    drag an item outside of the tree. <br />
    Autoscroll will work automatically. There is no option for it.
</p>

<h3>html</h3>

<figure class="highlight"><pre><code class="language-html" data-lang="html"><span class="nt">&lt;div</span> <span class="na">id=</span><span class="s">"scroll-container"</span><span class="nt">&gt;</span>
    <span class="nt">&lt;div</span> <span class="na">id=</span><span class="s">"tree1"</span><span class="nt">&gt;&lt;/div&gt;</span>
<span class="nt">&lt;/div&gt;</span></code></pre></figure>

<h3>css</h3>

<figure class="highlight"><pre><code class="language-css" data-lang="css"><span class="nf">#scroll-container</span> <span class="p">{</span>
    <span class="nl">height</span><span class="p">:</span> <span class="m">200px</span><span class="p">;</span>
    <span class="nl">overflow-y</span><span class="p">:</span> <span class="nb">scroll</span><span class="p">;</span>
    <span class="py">user-select</span><span class="p">:</span> <span class="nb">none</span><span class="p">;</span>
<span class="p">}</span></code></pre></figure>

<h3>js</h3>

<figure class="highlight"><pre><code class="language-js" data-lang="js"> <span class="nf">$</span><span class="p">(</span><span class="dl">'</span><span class="s1">#tree1</span><span class="dl">'</span><span class="p">).</span><span class="nf">tree</span><span class="p">({</span> <span class="na">data</span><span class="p">:</span> <span class="nx">ExampleData</span><span class="p">.</span><span class="nx">exampleData</span> <span class="p">});</span> </code></pre></figure>
