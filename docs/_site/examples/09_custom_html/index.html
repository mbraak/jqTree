<h1>Example 9 - custom html</h1>

<style>
    .jqtree-tree .edit {
        margin-left: 8px;
        vertical-align: middle;
    }
</style>
<p>
    This example uses the <strong>onCreateLi</strong> option to create an edit
    link next to the tree node.
</p>
<div id="tree1" class="not-prose"></div>

<h3>html</h3>

<figure class="highlight"><pre><code class="language-html" data-lang="html"><span class="nt">&lt;div</span> <span class="na">id=</span><span class="s">"tree1"</span><span class="nt">&gt;&lt;/div&gt;</span></code></pre></figure>

<h3>javascript</h3>

<figure class="highlight"><pre><code class="language-js" data-lang="js"><span class="kd">var</span> <span class="nx">$tree</span> <span class="o">=</span> <span class="nf">$</span><span class="p">(</span><span class="dl">'</span><span class="s1">#tree1</span><span class="dl">'</span><span class="p">);</span>

<span class="nx">$tree</span><span class="p">.</span><span class="nf">tree</span><span class="p">({</span>
    <span class="na">data</span><span class="p">:</span> <span class="nx">ExampleData</span><span class="p">.</span><span class="nx">exampleData</span><span class="p">,</span>
    <span class="na">autoOpen</span><span class="p">:</span> <span class="mi">1</span><span class="p">,</span>
    <span class="na">onCreateLi</span><span class="p">:</span> <span class="kd">function</span><span class="p">(</span><span class="nx">node</span><span class="p">,</span> <span class="nx">$li</span><span class="p">)</span> <span class="p">{</span>
        <span class="c1">// Append a link to the jqtree-element div.</span>
        <span class="c1">// The link has an url '#node-[id]' and a data property 'node-id'.</span>
        <span class="nx">$li</span><span class="p">.</span><span class="nf">find</span><span class="p">(</span><span class="dl">'</span><span class="s1">.jqtree-element</span><span class="dl">'</span><span class="p">).</span><span class="nf">append</span><span class="p">(</span>
            <span class="dl">'</span><span class="s1">&lt;a href="#node-</span><span class="dl">'</span><span class="o">+</span> <span class="nx">node</span><span class="p">.</span><span class="nx">id</span> <span class="o">+</span><span class="dl">'</span><span class="s1">" class="edit" data-node-id="</span><span class="dl">'</span><span class="o">+</span> <span class="nx">node</span><span class="p">.</span><span class="nx">id</span> <span class="o">+</span><span class="dl">'</span><span class="s1">"&gt;edit&lt;/a&gt;</span><span class="dl">'</span>
        <span class="p">);</span>
    <span class="p">}</span>
<span class="p">});</span>

<span class="c1">// Handle a click on the edit link</span>
<span class="nx">$tree</span><span class="p">.</span><span class="nf">on</span><span class="p">(</span> <span class="dl">'</span><span class="s1">click</span><span class="dl">'</span><span class="p">,</span> <span class="dl">'</span><span class="s1">.edit</span><span class="dl">'</span><span class="p">,</span> <span class="kd">function</span><span class="p">(</span><span class="nx">e</span><span class="p">)</span> <span class="p">{</span>
    <span class="c1">// Get the id from the 'node-id' data property</span>
    <span class="kd">var</span> <span class="nx">node_id</span> <span class="o">=</span> <span class="nf">$</span><span class="p">(</span><span class="nx">e</span><span class="p">.</span><span class="nx">target</span><span class="p">).</span><span class="nf">data</span><span class="p">(</span><span class="dl">'</span><span class="s1">node-id</span><span class="dl">'</span><span class="p">);</span>

    <span class="c1">// Get the node from the tree</span>
    <span class="kd">var</span> <span class="nx">node</span> <span class="o">=</span> <span class="nx">$tree</span><span class="p">.</span><span class="nf">tree</span><span class="p">(</span><span class="dl">'</span><span class="s1">getNodeById</span><span class="dl">'</span><span class="p">,</span> <span class="nx">node_id</span><span class="p">);</span>

    <span class="k">if </span><span class="p">(</span><span class="nx">node</span><span class="p">)</span> <span class="p">{</span>
        <span class="c1">// Display the node name</span>
        <span class="nf">alert</span><span class="p">(</span><span class="nx">node</span><span class="p">.</span><span class="nx">name</span><span class="p">);</span>
    <span class="p">}</span>
<span class="p">}</span></code></pre></figure>
