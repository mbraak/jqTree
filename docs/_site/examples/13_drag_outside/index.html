<h1>Example 13 - drag node outside tree</h1>

<div id="tree1" class="not-prose" data-url="/example_data/"></div>

<div id="targetDiv">drag here (see the console)</div>

<h3>javascript</h3>

<figure class="highlight"><pre><code class="language-js" data-lang="js"><span class="kd">var</span> <span class="nx">targetCollisionDiv</span> <span class="o">=</span> <span class="nf">$</span><span class="p">(</span><span class="dl">"</span><span class="s2">#targetDiv</span><span class="dl">"</span><span class="p">);</span>

<span class="kd">function</span> <span class="nf">isOverTarget</span><span class="p">(</span><span class="nx">e</span><span class="p">)</span> <span class="p">{</span>
    <span class="k">return </span><span class="p">(</span>
        <span class="nx">e</span><span class="p">.</span><span class="nx">clientX</span> <span class="o">&gt;</span> <span class="nx">targetCollisionDiv</span><span class="p">.</span><span class="nf">position</span><span class="p">().</span><span class="nx">left</span> <span class="o">&amp;&amp;</span>
        <span class="nx">e</span><span class="p">.</span><span class="nx">clientX</span> <span class="o">&lt;</span>
            <span class="nx">targetCollisionDiv</span><span class="p">.</span><span class="nf">position</span><span class="p">().</span><span class="nx">left</span> <span class="o">+</span>
                <span class="nx">targetCollisionDiv</span><span class="p">.</span><span class="nf">width</span><span class="p">()</span> <span class="o">&amp;&amp;</span>
        <span class="nx">e</span><span class="p">.</span><span class="nx">clientY</span> <span class="o">&gt;</span> <span class="nx">targetCollisionDiv</span><span class="p">.</span><span class="nf">position</span><span class="p">().</span><span class="nx">top</span> <span class="o">&amp;&amp;</span>
        <span class="nx">e</span><span class="p">.</span><span class="nx">clientY</span> <span class="o">&lt;</span>
            <span class="nx">targetCollisionDiv</span><span class="p">.</span><span class="nf">position</span><span class="p">().</span><span class="nx">top</span> <span class="o">+</span> <span class="nx">targetCollisionDiv</span><span class="p">.</span><span class="nf">height</span><span class="p">()</span>
    <span class="p">);</span>
<span class="p">}</span>

<span class="kd">function</span> <span class="nf">handleMove</span><span class="p">(</span><span class="nx">node</span><span class="p">,</span> <span class="nx">e</span><span class="p">)</span> <span class="p">{</span>
    <span class="k">if </span><span class="p">(</span><span class="nf">isOverTarget</span><span class="p">(</span><span class="nx">e</span><span class="p">))</span> <span class="p">{</span>
        <span class="nx">console</span><span class="p">.</span><span class="nf">log</span><span class="p">(</span><span class="dl">"</span><span class="s2">the node is over the target div</span><span class="dl">"</span><span class="p">);</span>
    <span class="p">}</span>
<span class="p">}</span>

<span class="kd">function</span> <span class="nf">handleStop</span><span class="p">(</span><span class="nx">node</span><span class="p">,</span> <span class="nx">e</span><span class="p">)</span> <span class="p">{</span>
    <span class="nx">console</span><span class="p">.</span><span class="nf">log</span><span class="p">(</span><span class="dl">"</span><span class="s2">stopped over target: </span><span class="dl">"</span><span class="p">,</span> <span class="nf">isOverTarget</span><span class="p">(</span><span class="nx">e</span><span class="p">));</span>
<span class="p">}</span>

<span class="nf">$</span><span class="p">(</span><span class="dl">'</span><span class="s1">#tree1</span><span class="dl">'</span><span class="p">).</span><span class="nf">tree</span><span class="p">({</span>
    <span class="na">onDragMove</span><span class="p">:</span> <span class="nx">handleMove</span><span class="p">,</span>
    <span class="na">onDragStop</span><span class="p">:</span> <span class="nx">handleStop</span>
<span class="p">});</span></code></pre></figure>
