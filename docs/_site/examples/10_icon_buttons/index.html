<h1>Example 10 - use icon toggle buttons</h1>

<p>
    You can use the <strong>openedIcon</strong> and <strong>closedIcon</strong> options to use html for
    the toggle buttons. You can for example use <a href="https://github.com/FortAwesome/Font-Awesome">Fontawesome icons</a>.
</p>
<div id="tree1" class="not-prose" data-url="/example_data/"></div>

<h3>javascript</h3>

<figure class="highlight"><pre><code class="language-js" data-lang="js"><span class="nf">$</span><span class="p">(</span><span class="dl">'</span><span class="s1">#tree1</span><span class="dl">'</span><span class="p">).</span><span class="nf">tree</span><span class="p">({</span>
    <span class="na">closedIcon</span><span class="p">:</span> <span class="nf">$</span><span class="p">(</span><span class="dl">'</span><span class="s1">&lt;i class="fas fa-arrow-circle-right"&gt;&lt;/i&gt;</span><span class="dl">'</span><span class="p">),</span>
    <span class="na">openedIcon</span><span class="p">:</span> <span class="nf">$</span><span class="p">(</span><span class="dl">'</span><span class="s1">&lt;i class="fas fa-arrow-circle-down"&gt;&lt;/i&gt;</span><span class="dl">'</span><span class="p">)</span>
<span class="p">});</span></code></pre></figure>
