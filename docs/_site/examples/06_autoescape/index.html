<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Javascript tree with autoescape</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="JqTree is a jQuery widget for displaying a tree structure in html" />
        <link rel="stylesheet" href="/jqTree/static/monokai.css" />
        <link rel="stylesheet" href="/jqTree/static/bower_components/fontawesome/css/all.min.css" />
        <link rel="stylesheet" href="/jqTree/static/documentation.css" />
        <link rel="stylesheet" href="/jqTree/jqtree.css" />
        <link rel="stylesheet" href="/jqTree/static/example.css" />
    </head>
    <body>
        <div class="mx-auto max-w-8xl mt-4 prose px-8">
  <p class="flex justify-between">
    <a href="../05_load_on_demand/">&laquo; Example 5</a>
    <a href="../07_autoscroll/">Example 7 &raquo;</a>
</p>

<h1>Example 6 - autoEscape</h1>

<p>
    You can put html in the node titles setting the <a href="../index.html#tree-options-autoescape">autoEscape</a> option to <strong>false</strong>.
</p>

<div id="tree1" class="not-prose"></div>

<h3>html</h3>

<figure class="highlight"><pre><code class="language-html" data-lang="html"><span class="nt">&lt;div</span> <span class="na">id=</span><span class="s">"tree1"</span><span class="nt">&gt;&lt;/div&gt;</span></code></pre></figure>

<h3>javascript</h3>

<figure class="highlight"><pre><code class="language-js" data-lang="js"><span class="kd">var</span> <span class="nx">data</span> <span class="o">=</span> <span class="p">[</span>
  <span class="p">{</span>
    <span class="na">name</span><span class="p">:</span> <span class="dl">'</span><span class="s1">examples</span><span class="dl">'</span><span class="p">,</span>
      <span class="na">children</span><span class="p">:</span> <span class="p">[</span>
        <span class="p">{</span> <span class="na">name</span><span class="p">:</span> <span class="dl">'</span><span class="s1">&lt;a href="example1.html"&gt;Example 1&lt;/a&gt;</span><span class="dl">'</span> <span class="p">},</span>
        <span class="p">{</span> <span class="na">name</span><span class="p">:</span> <span class="dl">'</span><span class="s1">&lt;a href="example2.html"&gt;Example 2&lt;/a&gt;</span><span class="dl">'</span> <span class="p">},</span>
        <span class="dl">'</span><span class="s1">&lt;a href="example3.html"&gt;Example &lt;/a&gt;</span><span class="dl">'</span>
      <span class="p">]</span>
  <span class="p">}</span>
<span class="p">];</span>

<span class="c1">// set autoEscape to false</span>
<span class="nf">$</span><span class="p">(</span><span class="dl">'</span><span class="s1">#tree1</span><span class="dl">'</span><span class="p">).</span><span class="nf">tree</span><span class="p">({</span>
  <span class="na">data</span><span class="p">:</span> <span class="nx">data</span><span class="p">,</span>
  <span class="na">autoEscape</span><span class="p">:</span> <span class="kc">false</span><span class="p">,</span>
  <span class="na">autoOpen</span><span class="p">:</span> <span class="kc">true</span>
<span class="p">});</span></code></pre></figure>

</div>

    </body>

    <script src="/jqTree/static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/jqTree/tree.jquery.js"></script>
    <script src="/jqTree/static/bower_components/jquery-mockjax/dist/jquery.mockjax.js"></script>
    <script src="/jqTree/static/example_data.js"></script>

    
        <script src="/jqTree/static/examples/autoescape.js"></script>
    
</html>
