<h1>Example 12 - button on right</h1>

<p>
    You can put the toggle button on the right by setting the <strong>buttonLeft</strong> option to <strong>false</strong>.
</p>

<div id="tree1" class="block-style not-prose" data-url="/example_data/"></div>

<h3>javascript</h3>

<figure class="highlight"><pre><code class="language-js" data-lang="js"><span class="nf">$</span><span class="p">(</span><span class="dl">'</span><span class="s1">#tree1</span><span class="dl">'</span><span class="p">).</span><span class="nf">tree</span><span class="p">({</span>
    <span class="na">buttonLeft</span><span class="p">:</span> <span class="kc">false</span><span class="p">,</span>
    <span class="na">autoOpen</span><span class="p">:</span> <span class="mi">0</span>
<span class="p">});</span></code></pre></figure>

</div>
