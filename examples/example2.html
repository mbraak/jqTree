    <h1>Example 2 - load the data from the server</h1>

    <div id="tree1" data-url="../extra/example_data.json"></div>

    <p>
        In this example we load the data from the server using the <strong>data-url</strong> property on the dom element.
    </p>

    <h3>html</h3>
<pre>
&lt;div id="tree1" data-url="../extra/example_data.json"&gt;&lt;/div&gt;
</pre>

    <h3>javascript</h3>
<pre>
    $('#tree1').tree();
</pre>
    <script>
        $(function() {
            $('#tree1').tree();
        });
    </script>
</body>
